<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Paletools Bookmark Drag Link</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; line-height: 1.4; }
    .drag-link {
      display: inline-block;
      padding: 0.8rem 1rem;
      border: 2px dashed #0b5fff;
      border-radius: 8px;
      text-decoration: none;
      color: #0b5fff;
      font-weight: 700;
      user-select: none;
      -webkit-user-drag: element;
    }
    .muted { color: #666; }
  </style>
  <script src="./mobile-bookmark.prod.js?v=e92e1ac"></script>
</head>
<body>
  <h1>Drag This To Bookmarks Bar</h1>
  <p>Same approach as pale.tools: this link is a full inline bookmark payload.</p>

  <a id="pt-bookmark" class="drag-link" draggable="true" href="#">Paletools iOS (Drag Me)</a>
  <p class="muted" id="status">Preparing bookmark...</p>

  <script>
    (function () {
      var code = (window.paletools && window.paletools['paletools-mobile-custom']) || '';
      var link = document.getElementById('pt-bookmark');
      var status = document.getElementById('status');
      if (!code) {
        status.textContent = 'Failed to load bookmark payload.';
        return;
      }
      link.setAttribute('href', 'javascript:' + code);
      status.textContent = 'Ready. Drag the link to bookmarks, then run it on the web app page.';
    })();
  </script>
</body>
</html>
